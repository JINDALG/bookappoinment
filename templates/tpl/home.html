      <script type="text/javascript">
        var bannerIndex = 0;
        $(".item")[0].style.display = "block";
        function carousell() {
          var i;
          var x = $(".item");
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
          }
          bannerIndex++;
          if (bannerIndex > x.length) {bannerIndex = 1}
          x[bannerIndex-1].style.display = "block";
        }
        setInterval(carousell, 4000);
      </script>
