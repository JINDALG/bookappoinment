{% verbatim %}
<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Skills</h1>
</div>
<div class="wrapper-md" data-ng-controller="ListSkillsController"  data-ng-init="itemsByPage=10">
  <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
  <div class="panel panel-default">
    <div class="panel-heading text-right">
      <form class="form-inline" role="form">
        <button class="btn btn-success" ng-click="addSkill()">Add Skill</button>
        <select class="form-control" name="items" id="items" data-ng-model="itemsByPage">
          <option>10</option>
          <option>25</option>
          <option>50</option>
          <option>100</option>
        </select>
      </form>
    </div>
    <div class="table-responsive">
      <table st-table="displayedCollection" st-safe-src="classes" class="table table-striped table-bordered table-hover table-condensed b-t b-b">
        <thead>
        <tr>
          <th colspan="6"></th>
        </tr>
        <tr>
          <th class="text-center col-sm-1">SNo.</th>
          <th>Skill Name</th>
          <th class="text-center">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="skill in skills">
          <td class="text-center" data-ng-bind="$index+1"></td>
          <td>{{ skill.name }}</td>
          <td style="white-space: nowrap" class="text-center">
            <div class="buttons">
              <button class="btn btn-sm btn-primary" ng-click="editSkill(skill.id, $index)">Edit</button>
              <button class="btn btn-sm btn-danger" ng-click="deleteSkill(skill.id, $index)">Delete</button>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!-- Skill modal -->
    <script type="text/ng-template" id="add_edit_skill">
      <div class="modal-header">
        <h3 class="modal-title" ng-if="!skill.id">Add Skill</h3>
        <h3 class="modal-title" ng-if="skill.id">Update Skill</h3>
      </div>
      <div class="modal-body">
        <form name="SkillForm" class="form-validation" novalidate>
          <div class="form-group clearfix">
            <div class="col-sm-12">
              <label>Name</label>
              <input type="text" class="form-control" data-ng-model="skill.name" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
            <button ng-if="!skill.id" type="submit" id="SkillForm" class="btn btn-success" data-ng-disabled='SkillForm.$invalid'
                    data-ng-click="save()" button-spinner="loading"><span ng-if="!loading">Save</span>
            </button>
            <button ng-if="skill.id" type="submit" id="SkillForm" class="btn btn-success" data-ng-disabled='SkillForm.$invalid'
                    data-ng-click="update()" button-spinner="loading"><span ng-if="!loading">Save</span>
            </button>
          </div>
        </form>
      </div>
    </script>
    <!-- Skill modal -->
    <!-- Delete Skill modal -->
    <script type="text/ng-template" id="delete_skill">
      <div class="modal-header">
        <h3 class="modal-title">Delete skill - {{skill.name}}?</h3>
      </div>
      <div class="modal-body">
        <form name="deleteSkillForm" class="form-validation" novalidate>
          <div class="form-group clearfix">
            Are you sure you want to delete this Skill and its related content ?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="cancel()">No</button>
            <button type="submit" id="deleteSkillForm" class="btn btn-danger" data-ng-disabled='deleteSkillForm.$invalid'
                    data-ng-click="delete()" button-spinner="loading"><span ng-if="!loading">Yes</span>
            </button>
          </div>
        </form>
      </div>
    </script>
    <!-- Delete Skill modal -->
</div>
{% endverbatim %}
