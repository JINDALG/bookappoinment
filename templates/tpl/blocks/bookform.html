{% verbatim %}
<div class="modal-header">
  <h3 class="modal-title">Book Appointment</h3>
</div>
<div class="modal-body">
  <h4>Store - {{ store.name }} ({{ store.address }})</h4>
  <form id="bookForm" name="bookForm">
    <div class="form-group">
      <select class="form-control" name="service" ng-model="appointment.service"
              ng-options="service.id as service.name for service in services" required>
        <option value="">Select Service</option>
      </select>
    </div>
    <div class="form-group">
      <input type="date" name="date" class="form-control" data-ng-model="appointment.date" required>
    </div>
    <div class="form-group">
      <input type="time" placeholder="START TIME" class="form-control" data-ng-model="appointment.start_time" required>
    </div>
    <div class="form-group">
      <input type="time" placeholder="END TIME" class="form-control" data-ng-model="appointment.end_time" required>
    </div>
    <button id="confirmButton" class="btn btn-lg btn-success btn-block" ng-click="save()" button-spinner="loading">
      <span ng-if="!loading">CONFIRM</span>
    </button>
  </form>
</div>
{% endverbatim %}
