{% verbatim %}
<div class="modal-header">
  <h3 class="modal-title">EDIT PROFILE</h3>
</div>
<div class="modal-body">
  
  <form id="ProfilePaForm" name="ProfilePaForm">
    
    <div class="form-group">
      <input type="text" name="name"  class="form-control"  data-ng-model=" " required>
    </div>
    <div class="form-group">
      <input type="number"  name="phone_number" class="form-control" data-ng-model=" " required>
    </div>
    <div class="form-group">
      <input type="email"  class="form-control" data-ng-model="" required>
    </div>
	
    <button id="confirmButton" class="btn btn-lg btn-success btn-block" ng-click="save()" button-spinner="loading">
      <span ng-if="!loading">CONFIRM</span>
    </button>
  </form>
</div>
{% endverbatim %}
