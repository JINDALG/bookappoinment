{% verbatim %}
<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3"><b>Role Subscriptions</b></h1>
</div>
<div class="wrapper-md" data-ng-controller="ListRoleSubscriptionsController"  data-ng-init="itemsByPage=10">
  <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
  <div class="panel panel-default">
    <div class="panel-heading text-right">
      <form class="form-inline" role="form">
        <b>Select Category</b>
        <select class="form-control" data-ng-model="status" ng-change="changeStatus()">
          <option value="verified">Verified</option>
          <option value="pending">Pending</option>
        </select>
        <select class="form-control" name="items" id="items" data-ng-model="itemsByPage">
          <option>10</option>
          <option>25</option>
          <option>50</option>
          <option>100</option>
        </select>
      </form>
    </div>
    <div class="table-responsive">
      <table st-table="displayedCollection" st-safe-src="roleSubscriptions" class="table table-striped table-bordered table-hover table-condensed b-t b-b">
        <thead>
        <tr>
          <th colspan="6"></th>
        </tr>
        <tr>
          <th class="text-center col-sm-1">SNo.</th>
          <th>Personal Assistant Name</th>
          <th>Role Name</th>
          <th class="text-center">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="roleSubscription in displayedCollection" class="text-capitalize">
          <td class="text-center" data-ng-bind="$index+1"></td>
          <td>{{ roleSubscription.personal_assistant_detail.user_detail.first_name }}</td>
          <td>{{ roleSubscription.role_detail.name }}</td>
          <td style="white-space: nowrap" class="text-center">
            <div ng-if="status=='verified'" class="buttons">
              <button class="btn btn-sm btn-danger" ng-click="disApprove_role(roleSubscription.id, $index)">DisApprove</button>
            </div>
            <div ng-if="status=='pending'" class="buttons">
              <button class="btn btn-sm btn-success" ng-click="Approve_role(roleSubscription.id, $index)">Approve</button>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endverbatim %}
